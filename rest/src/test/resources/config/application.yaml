---
spring:
  main:
    banner-mode: 'off'
  boot:
    enable-auto-configuration: true
db:
  gfdb:
    url: jdbc:sqlite:autodb
    user:
    password:
    driver_class: org.sqlite.JDBC
elasticsearch_store:
  hosts:
    - ip: 127.0.0.1
      port: 9300
  cluster_name: cluster
  index_name: index
  sniff_addresses: false
  connections_per_node: 6
  bulk:
    size: 5
    requests: 1000
    timeout: 500
    concurrent: 3
loading:
  full: PT24H